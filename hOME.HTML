<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Web Page</title>
    <style>
   
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #6dd5ed, #2193b0, #cc2b5e, #753a88);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

      
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        }

   
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

    
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #444;
        }


        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #bbb;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #4e73df;
            box-shadow: 0 0 8px rgba(78, 115, 223, 0.5);
            transform: scale(1.02);
        }

  
        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        .radio-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

     
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #4e73df, #2e59d9);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(90deg, #2e59d9, #4e73df);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(78, 115, 223, 0.4);
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Student Details</h1>

        <label for="names">Student Name:</label>
        <input type="text" placeholder="Enter the name" id="names">

        <label for="Corus">Course:</label>
        <select id="Corus">
            <option value="">Select the Course</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="AIDS">AIDS</option>
            <option value="EEE">EEE</option>
        </select>

        <label for="num">Phone Number:</label>
        <input type="number" placeholder="Enter number" id="num">

        <label>Gender:</label>
        <div class="radio-group">
            <label><input type="radio" name="Gender" value="Male"> Male</label>
            <label><input type="radio" name="Gender" value="Female"> Female</label>
        </div>

        <label for="location">Location of the Student:</label>
        <input type="text" placeholder="Enter location" id="location">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">

        <button onclick="sub()">Submit</button>
    </div>

    <script>
        function sub() {
            let a = document.getElementById("names").value;
            let b = document.getElementById("Corus").value;
            let c = document.getElementById("num").value;
            let d = document.querySelector('input[name="Gender"]:checked')?.value || "Not selected";
            let e = document.getElementById("location").value;
            let f = document.getElementById("dob").value;

            console.log("Name:", a);
            console.log("Course:", b);
            console.log("Phone Number:", c);
            console.log("Gender:", d);
            console.log("Location:", e);
            console.log("Date of Birth:", f);
        }
    </script>
</body>
</html>
